<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the page -->
    <meta charset="utf-8" />

    <!-- Default favicon linked here (replace with your actual favicon URL) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Ensures the page scales correctly on different devices (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme color for mobile browsers (change to match your app's theme) -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Description for the website, useful for SEO -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Apple touch icon (used for iOS devices when added to home screen) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for web app (enables "Add to Home Screen" functionality on mobile) -->
    <!-- The manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Note: %PUBLIC_URL% is a placeholder that will be replaced with the URL of the public folder during build -->

    <!-- Multiple favicon sizes for different devices and platforms -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Apple touch icon with specific size for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Set the title for the app as seen in the browser tab -->
    <meta name="apple-mobile-web-app-title" content="Podcast App" />
    
    <!-- Linking the web app manifest for progressive web app support -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Title of the web page, appears in the browser tab -->
    <title>Podcast App</title>
  </head>
  <body>
    <!-- If JavaScript is disabled, this message will appear to the user -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root div where your React app will be rendered -->
    <div id="root"></div>

    <!-- Instructions and information for developers; appears only in the template during development -->
    <!-- To start development, use `npm start` or `yarn start`. To create a production bundle, use `npm run build` or `yarn build`. -->
  </body>
</html>
